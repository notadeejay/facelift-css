<!-- <link rel="stylesheet" href="../lab-page/lab-sidebar.css"> -->
<link rel="stylesheet" href="lab-congrats.css">
<link rel="stylesheet" href="../buttons/buttons.css">

<div role="document" class="ant-modal"
    style="top: 95px; width: 864px; height: 573px; transform-origin: -189px 841px;">
    <div tabindex="0" aria-hidden="true"
        style="width: 0px; height: 0px; overflow: hidden; outline: none;">
    </div>
    <div class="ant-modal-content">
        <div class="ant-modal-body" style="padding: 0px;">
            <div class="lab-congrats-wrapper lab-congrats-wrapper--opened"
                tabindex="-1" role="dialog">
                <div class="lab-congrats" role="document">
                    <div class="lab-congrats__content">
                        <section
                            class="lab-congrats__panel lab-congrats__panel--dark">
                            <header class="lab-congrats__title">
                                <div
                                    class="lab-header  lab-header--medium ">
                                    <div
                                        class="lab-header__title lab-header__title--center">
                                        <span>Congratulations</span>
                                    </div>
                                </div>
                            </header>
                        </section>
                        <section
                            class="lab-congrats__panel lab-congrats__panel--light">
                            <form aria-label="congratulations"
                                class="lab-congrats__form">
                                <div class="congrats-form">
                                    <div class="congrats-form__title">
                                        <span>What did you think of
                                            this lab?</span></div>
                                    <div
                                        class="congrats-form__rating">
                                        <label
                                            class="congrats-form__icon"
                                            tabindex="0"><span><span>Thumb
                                                    Up</span></span><input
                                                class="congrats-form__radio congrats-form__radio--positive"
                                                type="radio"
                                                name="liked"
                                                value="thumb-up">
                                            <svg width="25"
                                                height="24"
                                                viewBox="0 0 25 24"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M12.0156 3.07211C10.8561 6.92484 8.60134 8.74112 7.18408 9.25648V21.6252H18.5865C20.4418 21.6252 21.2922 19.8214 21.4855 18.9196C21.7431 17.6956 22.4131 14.4745 23.0316 11.3823C23.65 8.29015 21.3566 7.90363 20.1326 8.09689L13.9482 8.67668C14.528 8.0969 15.5166 6.28114 16.2674 4.03841C17.2337 1.15203 13.117 -0.587333 12.0156 3.07211Z"
                                                    stroke="#039BE8"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                                <rect x="1"
                                                    y="7.52979"
                                                    width="6.18438"
                                                    height="15.461"
                                                    stroke="#039BE8"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                            </svg>


                                        </label><label
                                            class="congrats-form__icon"
                                            tabindex="0"><span><span>Thumb
                                                    Down</span></span><input
                                                class="congrats-form__radio congrats-form__radio--negative"
                                                type="radio"
                                                name="liked"
                                                value="thumb-down"><svg
                                                width="25" height="25"
                                                viewBox="0 0 25 25"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M12.5315 21.6563C13.734 17.6609 16.0722 15.7773 17.542 15.2429L17.542 2.416L5.7172 2.416C3.79316 2.416 2.91131 4.28659 2.71089 5.22188C2.44367 6.49121 1.74888 9.83155 1.10753 13.0383C0.466185 16.245 2.84451 16.6458 4.11383 16.4454L10.5273 15.8442C9.92602 16.4454 8.90087 18.3284 8.12224 20.6542C7.12014 23.6475 11.3893 25.4513 12.5315 21.6563Z"
                                                    stroke="#039BE8"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                                <rect x="23.9551"
                                                    y="17.0337"
                                                    width="6.41345"
                                                    height="16.0336"
                                                    transform="rotate(-180 23.9551 17.0337)"
                                                    stroke="#039BE8"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                            </svg>
                                        </label></div>
                                    <div
                                        class="congrats-form__container">
                                        <textarea
                                            aria-label="Type your feedback here"
                                            placeholder="Type your feedback here"
                                            name="feedback"></textarea>
                                        <div
                                            class="congrats-form__note">
                                            <span>Feedback will be
                                                submitted after you
                                                leave this
                                                page.</span></div>
                                        <div
                                            class="congrats-form__controls">
                                            <button
                                                type="button"
                                                class="congrats-form__link"><svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M8 15L1 8L8 1" stroke="#1E557A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                    <span>Go
                                                    back to the
                                                    lab</span></button>
                                            <button type="submit"
                                                class="lab-button lab-button--huge lab-button--blue lab-button--radius"
                                                style="margin-bottom: 0px;">
                                                <div
                                                    class="lab-button__label">
                                                    <span><span>Continue</span></span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div tabindex="0" aria-hidden="true"
        style="width: 0px; height: 0px; overflow: hidden; outline: none;">
    </div>
</div>
